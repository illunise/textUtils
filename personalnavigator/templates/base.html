<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{% block title %} {% endblock title %}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">

</head>
<body class="bg-warning">


<nav class="navbar px-5 py-3 bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fs-3" href="/" style="color: #ffffff">
            <img style="margin-right: 5px;" src="/static/png_logo.png" alt="Logo" width="40" height="40"
                 class="d-inline-block align-text-top">
            Text Utils
        </a>


        <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-warning rounded-5 shadow-sm" id="pillNav2" role="tablist"
            style="--bs-nav-link-color: var(--bs-black); --bs-nav-pills-link-active-color: var(--bs-black); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation">
                {% block nav-index %}
                <a class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab"
                        aria-selected="false" href="{% url 'index' %}">Home
                </a>
                {% endblock %}
            </li>
            <li class="nav-item" role="presentation">
                {% block nav-social %}
                <a class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab"
                        aria-selected="false" href="/social">Social Links
                </a>
                {% endblock %}
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab"
                        aria-selected="false" href="{% url 'social' %}">Blank
                </a>
            </li>
        </ul>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </div>
</nav>

{% block body %} {% endblock body %}


<script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
